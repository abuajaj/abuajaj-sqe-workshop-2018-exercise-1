<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet"
	      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	      crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-light bg-light">
	<span class="navbar-brand mb-0 h1">WELCOME TO MY PARSER..!</span>
</nav>

<div class="container-fluid p-3">
	<div class="row mt-5">
		<div class="col">
			<h2>Enter code here</h2>
			<div class="textAreaWrapper">
				<textarea id="codePlaceholder" class="form-control" rows="15" title="Enter code here"></textarea>
			</div>
		</div>
		<div class="col">
			<h2>Parsed code here</h2>
			<table id="table-result" class="table table-striped table-hover table-bordered">
				<thead>
				<tr>
					<th scope="col">Line</th>
					<th scope="col">Type</th>
					<th scope="col">Name</th>
					<th scope="col">Condition</th>
					<th scope="col">Value</th>
				</tr>
				</thead>
				<tbody>

				</tbody>
			</table>
		</div>
	</div>
	<hr>
	<div class="row">
		<div class="col">
			<button id="codeSubmissionButton" class="btn btn-primary">Parse code</button>
		</div>
	</div>

</div>
<script src="dist/bundle.js"></script>
</body>
</html>
